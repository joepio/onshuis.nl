---
layout: default
title: SeinHuis
---
<p>SeinHuis is één van de initiatiefnemers van de bouwplannen nabij Station Almere-Centrum.</p>

<p>Wilt u op de hoogte blijven van de ontwikkelingen? Vul dan dit formulier in.</p>

<form action="https://formspree.io/info@seinhuis.nu" method="POST">
  <label>
    Voornaam
    <input type="text" name="fname" autocomplete="given-name" required>
  </label>
  <label>
    Achternaam
    <input type="text" name="lname" autocomplete="family-name" required>
  </label>
  <label>
    Gezinssamenstelling (aantal personen)
    <input type="number" name="persons" required>
  </label>
  <label>
    Adres
    <input type="text" name="address" autocomplete="shipping street" required>
  </label>
  <label>
    Woonplaats
    <input type="text" name="city" autocomplete="shipping locality" required>
  </label>
  <label>
    E-mailadres
    <input type="email" name="_replyto" autocomplete="email" required>
  </label>
  <p class="small-text">Door op verzenden te klikken ga je akkkoord met onze <a href="/privacy">privacyvoorwaarden</a></p>
  <input type="hidden" name="_next" value="https://seinhuis.nu/bedankt" />
  <input type="submit" value="Verzenden">
</form>
