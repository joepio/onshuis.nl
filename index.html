---
layout: default
title: SeinHuis
---
<p>Wilt u op de hoogte blijven van ontwikkelingen? Vul dan dit formulier in.</p>
<form action="https://formspree.io/info@seinhuis.nu" method="POST">
  <label>
    Voornaam
    <input type="text" name="fname" autocomplete="given-name">
  </label>
  <label>
    Achternaam
    <input type="text" name="lname" autocomplete="family-name">
  </label>
  <label>
    Woonplaats
    <input type="text" name="city" autocomplete="city">
  </label>
  <label>
    E-mailadres
    <input type="email" name="_replyto" autocomplete="email">
  </label>
  <input type="hidden" name="_next" value="https://seinhuis.nu/bedankt" />
  <input type="submit" value="Verzenden">
</form>
